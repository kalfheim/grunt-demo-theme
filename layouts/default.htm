description = "Default layout"
==
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ this.page.title }}</title>
    {% styles %}
    <link rel="stylesheet" href="/themes/{{ this.theme.id }}/assets/css/app.css">
  </head>
  <body>

    {% page %}

    <script src="/themes/{{ this.theme.id }}/assets/js-dist/plugins.min.js"></script>
    <script src="/themes/{{ this.theme.id }}/assets/js-dist/app.js"></script>

    {% scripts %}

    {% if this.environment == 'dev' %}
      <!-- Enables autoreload (ONLY use in development) -->
      <script src="//localhost:35729/livereload.js"></script>
    {% endif %}
  </body>
</html>
